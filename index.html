<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mawaddah Alawad - Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #1c1c1c, #383838);
            color: #f5f5f5;
            direction: ltr;
            text-align: left;
        }

        header {
            background: #242424;
            color: #fff;
            padding: 1.5rem 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 1rem 0 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: #00bcd4;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            background: #242424;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 0.9rem;
        }

        .language-switch {
            text-align: center;
            margin: 1rem 0;
        }

        .language-switch a {
            margin: 0 10px;
            color: #00bcd4;
            text-decoration: none;
            font-weight: bold;
        }

        .language-switch a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function switchLanguage(lang) {
            const links = document.querySelectorAll('a[data-lang]');
            links.forEach(link => {
                let href = link.getAttribute('href');
                if (lang === 'ar') {
                    link.setAttribute('href', href.replace('/en/', '/ar/'));
                } else {
                    link.setAttribute('href', href.replace('/ar/', '/en/'));
                }
            });
        }
    </script>
</head>
<body>
    <header>
        <h1>Mawaddah Ahmad Alawad</h1>
        <nav>
            <ul>
                <li><a href="about.html" data-lang="en">About</a></li>
                <li><a href="experience.html" data-lang="en">Experience</a></li>
                <li><a href="projects.html" data-lang="en">Projects</a></li>
                <li><a href="skills.html" data-lang="en">Skills</a></li>
                <li><a href="education.html" data-lang="en">Education</a></li>
                <li><a href="contact.html" data-lang="en">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="language-switch">
        <a href="#" onclick="switchLanguage('en')">English</a> |
        <a href="#" onclick="switchLanguage('ar')">العربية</a>
    </div>

    <footer>
        <p>&copy; 2024 Mawaddah Ahmad Alawad</p>
    </footer>
</body>
</html>
